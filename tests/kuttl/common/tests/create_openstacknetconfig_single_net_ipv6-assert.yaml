#
# Check for:
#
# - 1 OpenstackNetworkConfig
# - 2 OpenStackNetworkAttachment
# - 2 NodeNetworkConfigurationPolicy
# - 6 OpenStackNets
# - 1 OpenStackMACAddress
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNetConfig
metadata:
  finalizers:
  - openstacknetconfig.osp-director.openstack.org
  name: openstacknetconfig
  namespace: openstack
spec:
  attachConfigurations:
    br-osp:
      nodeNetworkConfigurationPolicy:
        desiredState:
          interfaces:
          - bridge:
              options:
                stp:
                  enabled: false
              port:
              - name: enp7s0
            description: Linux bridge with enp7s0 as a port
            mtu: 1500
            name: br-osp
            state: up
            type: linux-bridge
        nodeSelector:
          node-role.kubernetes.io/worker: ""
      nodeSriovConfigurationPolicy:
        desiredState:
          deviceType: vfio-pci
          mtu: 9000
          numVfs: 0
          port: ""
          spoofCheck: "on"
          trust: "off"
  dnsServers:
  - 172.22.0.1
  domainName: osptest.test.metalkube.org
  networks:
  - isControlPlane: true
    mtu: 1500
    name: Control
    nameLower: ctlplane
    subnets:
    - attachConfiguration: br-osp
      ipv4:
        allocationEnd: ""
        allocationStart: ""
        cidr: ""
        gateway: ""
        routes: []
      ipv6:
        allocationEnd: 2001:db8:fd00:2000:ffff:ffff:ffff:fffe
        allocationStart: 2001:db8:fd00:2000::100
        cidr: 2001:db8:fd00:2000::/64
        gateway: 2001:db8:fd00:2000::1
        routes: []
      name: ctlplane
      vlan: 0
    vip: true
  ovnBridgeMacMappings:
    physNetworks:
    - macPrefix: fa:16:3a
      name: datacentre
  preserveReservations: true
  reservations:
    controlplane:
      ipReservations:
        ctlplane: 2001:db8:fd00:2000::10
      macReservations: {}
    openstackclient-0:
      ipReservations:
        ctlplane: 2001:db8:fd00:2000::251
status:
  hosts: {}
  provisioningStatus:
    attachDesiredCount: 1
    attachReadyCount: 1
    netDesiredCount: 1
    netReadyCount: 1
    physNetDesiredCount: 1
    physNetReadyCount: 1
    reason: OpenStackNetConfig openstacknetconfig all resources configured
    state: Configured
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNetAttachment
metadata:
  finalizers:
  - openstacknetattachment
  labels:
    bridge: br-osp
    ooo-attach-reference: br-osp
    ooo-attach-type: bridge
    osp-director.openstack.org/controller: osp-openstacknetconfig
    osp-director.openstack.org/name: openstacknetconfig
    osp-director.openstack.org/namespace: openstack
  name: br-osp-bridge
  namespace: openstack
spec:
  attachConfiguration:
    nodeNetworkConfigurationPolicy:
      desiredState:
        interfaces:
        - bridge:
            options:
              stp:
                enabled: false
            port:
            - name: enp7s0
          description: Linux bridge with enp7s0 as a port
          mtu: 1500
          name: br-osp
          state: up
          type: linux-bridge
      nodeSelector:
        node-role.kubernetes.io/worker: ""
    nodeSriovConfigurationPolicy:
      desiredState:
        deviceType: vfio-pci
        mtu: 9000
        numVfs: 0
        port: ""
        spoofCheck: "on"
        trust: "off"
---
apiVersion: nmstate.io/v1alpha1
kind: NodeNetworkConfigurationPolicy
metadata:
  finalizers:
  - openstacknetattachment
  labels:
    ooo-bridge: br-osp
    osp-director.openstack.org/controller: osp-openstacknetattach
    osp-director.openstack.org/name: br-osp-bridge
    osp-director.openstack.org/namespace: openstack
  name: br-osp
spec:
  desiredState:
    interfaces:
    - bridge:
        options:
          stp:
            enabled: false
        port:
        - name: enp7s0
      description: Linux bridge with enp7s0 as a port
      name: br-osp
      state: up
      type: linux-bridge
  nodeSelector:
    node-role.kubernetes.io/worker: ""
status:
  conditions:
  - reason: SuccessfullyConfigured
    status: "True"
    type: Available
  - reason: SuccessfullyConfigured
    status: "False"
    type: Degraded
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  finalizers:
  - openstacknet.osp-director.openstack.org
  labels:
    ooo-netname: Control
    ooo-netname-lower: ctlplane
    ooo-subnetname: ctlplane
    osp-director.openstack.org/controller: osp-openstacknetconfig
    osp-director.openstack.org/name: openstacknetconfig
    osp-director.openstack.org/namespace: openstack
  name: ctlplane
  namespace: openstack
spec:
  allocationEnd: 2001:db8:fd00:2000:ffff:ffff:ffff:fffe
  allocationStart: 2001:db8:fd00:2000::100
  attachConfiguration: br-osp
  cidr: 2001:db8:fd00:2000::/64
  gateway: 2001:db8:fd00:2000::1
  mtu: 1500
  name: Control
  nameLower: ctlplane
  vip: true
  vlan: 0
status:
  conditions:
  - message: OpenStackNet ctlplane has been successfully configured on targeted node(s)
    reason: OpenStackNet ctlplane has been successfully configured on targeted node(s)
    status: "True"
    type: Configured
  currentState: Configured
  reservations: {}
  reservedIpCount: 0
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackMACAddress
metadata:
  finalizers:
  - openstackmacaddress.osp-director.openstack.org
  name: openstacknetconfig
  namespace: openstack
spec:
  physNetworks:
  - macPrefix: fa:16:3a
    name: datacentre
  roleReservations: {}
status:
  conditions:
  - message: All MAC addresses created
    reason: MACAddressesCreated
    status: "True"
    type: Created
  currentState: Created
  macReservations: {}
  reservedMACCount: 0
